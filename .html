<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        #qr-code {
            margin-top: 20px;
        }

        #text-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        #generate-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #generate-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="text-input" placeholder="Enter text or URL">
        <button id="generate-button">Generate QR Code</button>
        <div id="qr-code"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script>
        const generateQRCode = () => {
            const text = document.getElementById("text-input").value;
            if (text) {
                const qrCode = new QRCode(document.getElementById("qr-code"), {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark: "#000",  // Color of dark modules
                    colorLight: "#fff",  // Color of light modules
                });
            }
        };

        document.getElementById("generate-button").addEventListener("click", generateQRCode);
    </script>
</body>
</html>
